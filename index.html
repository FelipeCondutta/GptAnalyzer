<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise de Currículo - OpenAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="main-title">Hey Kodee!</h1>

  <div id="content">
    <h2>Envie seu Currículo em PDF</h2>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required><br><br>
      <input type="email" id="emailInput" name="email" placeholder="Digite seu e-mail" required><br><br>
      <button type="submit">Enviar para Análise</button>
    </form>

    <div id="loading" style="display: none;">Analisando currículo, aguarde...</div>
    <div id="response"></div>

    <div id="loading-bar-container" style="display: none;">
      <div id="loading-bar"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const responseDiv = document.getElementById('response');
    const loadingDiv = document.getElementById('loading');
    const loadingBarContainer = document.getElementById('loading-bar-container');
    const loadingBar = document.getElementById('loading-bar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      responseDiv.textContent = '';
      loadingDiv.style.display = 'block';
      loadingBarContainer.style.display = 'block';
      loadingBar.style.width = '0%';

      const fileInput = document.getElementById('pdfFile');
      const emailInput = document.getElementById('emailInput');

      if (fileInput.files.length === 0 || !emailInput.value) {
        loadingDiv.style.display = 'none';
        loadingBarContainer.style.display = 'none';
        responseDiv.textContent = 'Por favor, selecione um PDF e digite seu email.';
        return;
      }

      const formData = new FormData();
      formData.append('pdf', fileInput.files[0]);
      formData.append('email', emailInput.value);

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 10;
          loadingBar.style.width = progress + '%';
        }
      }, 300);

      try {
        const res = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) {
          throw new Error('Falha na requisição: ' + res.statusText);
        }

        const data = await res.json();

        if (data.resultado) {
          responseDiv.textContent = data.resultado;
        } else if (data.error) {
          responseDiv.textContent = 'Erro: ' + data.error;
        } else {
          responseDiv.textContent = 'E-mail enviado com sucesso.';
        }

      } catch (error) {
        console.error('Erro:', error);
        responseDiv.textContent = 'Erro ao processar: ' + error.message;
      } finally {
        clearInterval(interval);
        loadingBar.style.width = '100%';
        setTimeout(() => {
          loadingDiv.style.display = 'none';
          loadingBarContainer.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
