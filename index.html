<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise de Currículo - OpenAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="main-title">Pdf Analyzer</h1>

  <div id="content">
    <h2>Envie seu Currículo em PDF</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required><br>
    <button type="submit">Enviar para Análise</button>
  </form>

  <div id="loading" style="display: none;">Analisando currículo, aguarde...</div>
  <div id="response"></div>

  <div id="loading-bar-container" style="display: none;">
    <div id="loading-bar"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
  const responseDiv = document.getElementById('response');
  const loadingDiv = document.getElementById('loading');
  const loadingBarContainer = document.getElementById('loading-bar-container');
  const loadingBar = document.getElementById('loading-bar');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    responseDiv.textContent = ''; // Limpar resposta anterior
    loadingDiv.style.display = 'block'; // Mostrar "analisando..."
    loadingBarContainer.style.display = 'block'; // Mostrar barra de loading
    loadingBar.style.width = '0%'; // Resetar barra de progresso

    const formData = new FormData();
    const fileInput = document.getElementById('pdfFile');

    if (fileInput.files.length === 0) {
      loadingDiv.style.display = 'none';
      loadingBarContainer.style.display = 'none';
      responseDiv.textContent = 'Por favor, selecione um arquivo PDF.';
      return;
    }

    formData.append('pdf', fileInput.files[0]);

    // Simular progresso da barra de loading
    let progress = 0;
    const interval = setInterval(() => {
      if (progress < 90) {
        progress += 10;
        loadingBar.style.width = progress + '%';
      }
    }, 300);

    try {
      const res = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) {
        throw new Error('Falha na requisição: ' + res.statusText);
      }

      const data = await res.json();

      if (data.resultado) {
        responseDiv.textContent = data.resultado;
      } else if (data.error) {
        responseDiv.textContent = 'Erro na resposta da OpenAI: ' + data.error;
      } else {
        responseDiv.textContent = 'Resposta inesperada da API.';
      }

    } catch (error) {
      console.error('Erro:', error);
      responseDiv.textContent = 'Erro ao processar o PDF: ' + error.message;
    } finally {
      clearInterval(interval); // Parar o progresso simulado
      loadingBar.style.width = '100%'; // Completar a barra de progresso
      setTimeout(() => {
        loadingDiv.style.display = 'none'; // Esconder "analisando..."
        loadingBarContainer.style.display = 'none'; // Esconder barra de loading
      }, 500); // Pequeno atraso para mostrar a barra completa
    }
  });
  </script>
</body>
</html>
